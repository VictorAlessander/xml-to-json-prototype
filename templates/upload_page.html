<html>

<head></head>

<body>
    <p>
    <form action="." method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <input type="file" name="file" />
        <button type="submit">convert it</button>
    </form>
    </p>
    {% if data is not None and error is None %}
    <div>
        <p>
            {{data}}
        </p>
    </div>
    {% endif %}
    {% if error %}
    <div>
        <span>{{error}}</span>
    </div>
    {% endif %}
</body>

</html>
